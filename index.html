<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation using JS</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Create Account</h2>
      </div>

      <form action="#" class="form" id="form" method="get">
        <div id="err"></div>

        <div class="form-control">
          <label for="frName">First Name </label>
          <input type="text" placeholder="Jack" name="frName" id="frName" />
        </div>
        <div class="form-control">
          <label for="lasName">Last Name </label>
          <input type="text" name="lasName" id="lasName" placeholder="Sharma" />
        </div>
        <div class="form-control">
          <label for="pass">Enter password </label>
          <input
            type="password"
            name="pass"
            id="pass"
            placeholder="Use combination of @,#,$, 3434, neWork "
          />
        </div>
        <div class="form-control">
          <label for="cpass">Confirm password </label>
          <input
            type="password"
            name="cpass"
            id="cpass"
            placeholder="@CityzipCode@54124"
          />
          <button id="SubmitFormUser" type="submit">Submit</button>
        </div>
        <p id="thanks"></p>
      </form>
    </div>
